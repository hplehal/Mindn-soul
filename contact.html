<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindn'Soul | Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="headerContact">
      <nav>
        <div class="logoDiv">
          <span class="logoWrapper">
            <a class="logo" href="./index.html">Mindn'Soul</a>
          </span>
        </div>
        <ul class="menu">
          <li><a class="bottomHover" href="./index.html">Home</a></li>
          <li><a class="bottomHover" href="#">About</a></li>
          <li><a class="bottomHover" href="./blog.html">Blog</a></li>
          <li>
            <a class="bottomHover active" href="./contact.html" active
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <h2>Get in Touch</h2>
    </header>
    <main>
      <div class="contactSection wrapper">
        <form action="" class="contactForm">
          <fieldset>
            <label class="sr-only" for="name">Name:</label>
            <input type="text" name="Name" placeholder="Name" id="name" />
            <label class="sr-only" for="email">Email:</label>
            <input
              type="email"
              name="Email"
              placeholder="Email address"
              id="email"
            />
          </fieldset>
          <label class="sr-only" for="message">Message</label>
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            id="message"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <section class="">
          <div class="socialMediaIcons">
            <ul>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
              </li>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
              </li>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
              </li>
            </ul>
          </div>
          <div class="contactInfo">
            <div class="social-media-icons">
              <ul>
                <li>
                  <a href="#" aria-label="Instagram"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="#" aria-label="Facebook"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="#" aria-label="Snapchat"
                    ><i class="fab fa-snapchat-ghost"></i
                  ></a>
                </li>
                <li>
                  <a href="#" aria-label="Twitter"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
              </ul>
            </div>
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </section>
      </div>
    </main>
    <footer>

</html>

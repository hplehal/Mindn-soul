<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link type="image/png" href="assets/images/favicon.png" rel="icon" />
    <title>Mindn'Soul | Contact</title>
  </head>

  <body>
    <a href="#mainContent" class="skipLink">Skip to Content.</a>
    <header class="header headerContact">
      <nav>
        <div class="logoDiv">
          <span class="logoWrapper">
            <a class="logo" href="./index.html">Mindn'Soul</a>
          </span>
        </div>
        <!-- hamburger menu inspired by leifriksheim from codePen https://codepen.io/leifriksheim/pen/QMmXjN -->
        <!-- Only works in small screens -->
        <div class="hamburgerMenu">
          <input
            class="hamburgerCheckbox"
            type="checkbox"
            id="hamburgerButton"
          />
          <label for="hamburgerButton" class="hamburgerIcon">
            <div></div>
            <div></div>
            <div></div>
          </label>
          <div class="hamburgerList">
            <ul class="hamburgerLinks">
              <li><a class="bottomHover" href="./index.html">Home</a></li>
              <li><a class="bottomHover" href="#">About</a></li>
              <li><a class="bottomHover" href="./blog.html">Blog</a></li>
              <li><a class="bottomHover active" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <ul class="menuList">
            <li><a class="bottomHover" href="./index.html">Home</a></li>
            <li><a class="bottomHover" href="#">About</a></li>
            <li><a class="bottomHover" href="./blog.html">Blog</a></li>
            <li><a class="bottomHover active" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <h2>Get in Touch</h2>
    </header>
    <main id="mainContent">
      <div class="contactSection wrapper">
        <form action="" class="contactForm">
          <label class="sr-only" for="name">Name:</label>
          <input type="text" name="Name" placeholder="Name" id="name" />
          <label class="sr-only" for="email">Email:</label>
          <input
            type="email"
            name="Email"
            placeholder="Email address"
            id="email"
          />
          <label class="sr-only" for="message">Message</label>
          <textarea
            name="message"
            cols="30"
            rows="7"
            placeholder="Message"
            id="message"
          ></textarea>
          <button class="formButton" type="submit">Submit</button>
        </form>
        <section>
          <div class="contactInfo">
            <div>
              <ul class="socialMediaIcons">
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-whatsapp"></i></a>
                </li>
              </ul>
            </div>
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>Copyright â“’ 2020 Juno College</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/ce1aa3e8a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
